<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="musicContainer" id="musicContainer">
        <div class="musicBanner" id="musicBanner">
          <div class="overlay"></div>
          <div class="song-details" id="song-details">
            <div class="song-title" id="song-title"></div>
            <div class="song-artist" id="song-artist"></div>
          </div>
        </div>
        <div class="control-and-range">
        <div class="controlPad" id="controlPad">
          <div class="musicRange">
            <input type="range" name="song-range" id="song-range" value="0" min="0" max="100"/>
          </div>
          <div class="theButtons" id="theButtons">
                
                <button class="prev fa fa-step-backward" id="prev" title="Previous"></button>
                <button class="play-pause fa fa-play" id="play-pause"></button>
                <button class="next fa fa-step-forward" id="next" title="Next"></button>
                
            </div>
            <div class="otherButtons">
                <button class="shuffle fas fa-random" id="shuffle" title="Shuffle"></button>
                <button class="stop fas fa-stop" id="stop" title="Stop"></button>
                <button class="repeat fas fa-redo-alt" id="repeat" title="Repeat"></button>
                <button class="empty fas fa-music" id="empty" title="change-color"></button>
            </div>

          <div class="about-song" id="about-song" style="display:none;">
            <button class="back-to-pad" id="back-to-pad"></button>
          </div>
        </div>
        

      </div>
      </div>
    </div>

    <script src="./songs.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
