<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="musicContainer" id="musicContainer">
        <div class="musicBanner" id="musicBanner">
          <div class="song-details">
            <div class="song-title" id="song-title"><h2></h2></div>
            <div class="song-artist" id="song-artist"></div>
          </div>
        </div>
        <div class="controlPad" id="controlPad">
          <div class="musicRange">
            <input
              type="range"
              name="song-range"
              id="song-range"
              value="0"
              min="0"
              max="100"
            />
          </div>
          <button class="prev" id="prev">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="play-pause fas fa-play" id="play-pause"></button>
          <button class="stop" id="stop"><i class="fas fa-stop"></i></button>
          <button class="next" id="next">
            <i class="fas fa-step-forward"></i>
          </button>
          <button class="shuffle" id="shuffle">Shuffle</button>
        </div>
      </div>
    </div>

    <script src="./songs.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
